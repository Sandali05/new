version: "3.9"
services:
  backend:
    build: ./backend
    env_file:
      - ./backend/.env
    ports:
      - "8000:8000"
  frontend:
    working_dir: /usr/src/app
    image: node:20-alpine
    volumes:
      - ./frontend:/usr/src/app
    environment:
      - VITE_PROXY_TARGET=http://backend:8000
    command: sh -c "npm install && npm run dev -- --host 0.0.0.0"
    ports:
      - "5173:5173"
    depends_on:
      - backend
